<!DOCTYPE html>
<html>
<head>
	<title>Notifications Using Html5, Css3, Jquery</title>

	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=3.0">

</head>

	<!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

	<!-- fontawesome cdn -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

	<!-- custom style -->
	<link rel="stylesheet" type="text/css" href="style.css">

<body>

	<br><br><br><br><br><br>
	
	<div class="container">
		<div class="row">
			<div class="col-3"><a class="default notify-btn bl" href="#">Default Bottom-Left</a></div>
			<div class="col-3"><a class="blue notify-btn br" href="#">Blue Bottom-Right</a></div>
			<div class="col-3"><a class="green notify-btn tl" href="#">Green Top-Left</a></div>
			<div class="col-3"><a class="red notify-btn tr" href="#">Red Top-Right</a></div>
		</div>
	</div>

	<!-- bottom-left default-->
	<div class="notification default bottom-left">
		<p>This is a bottom-left notification</p>
	</div>

	<!-- bottom-right blue-->
	<div class="notification blue bottom-right">
		<p>This is a bottom-right notification</p>
	</div>

	<!-- top-left green-->
	<div class="notification green top-left">
		<p>This is a top-left notification</p>
	</div>

	<!-- top-right red-->
	<div class="notification red top-right">
		<p>This is a top-right notification</p>
	</div>


	<!-- jquery 3 cdn -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<!-- bootstrap cdn -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

	<!-- custom script -->
	<script type="text/javascript" src="custom.js"></script>

</body>
</html>
